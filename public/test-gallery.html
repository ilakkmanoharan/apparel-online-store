<!DOCTYPE html>
<html>
<head>
    <title>Gallery Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        .image-container {
            position: relative;
            aspect-ratio: 3/4;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .status {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            font-size: 12px;
        }
        .success { background: rgba(0, 128, 0, 0.7); }
        .error { background: rgba(255, 0, 0, 0.7); }
        .api-test {
            background: #f9f9f9;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .api-response {
            background: #fff;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 4px;
            margin-top: 12px;
            max-height: 300px;
            overflow: auto;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Women's Fashion Gallery - Image Test</h1>

    <div class="api-test">
        <h2>API Test</h2>
        <button onclick="testAPI()">Test /api/gallery/women</button>
        <div id="api-result" class="api-response" style="display: none;"></div>
    </div>

    <h2>Direct Image Test</h2>
    <p>Testing if Unsplash images load correctly:</p>

    <div class="gallery" id="gallery"></div>

    <script>
        const images = [
            {
                id: "look-1",
                imageUrl: "https://images.unsplash.com/photo-1515372039744-b8f02a3ae446?w=800&q=80",
                label: "Women fashion look 1"
            },
            {
                id: "look-2",
                imageUrl: "https://images.unsplash.com/photo-1539008835657-9e8e9680c956?w=800&q=80",
                label: "Women fashion look 2"
            },
            {
                id: "look-3",
                imageUrl: "https://images.unsplash.com/photo-1509631179647-0177331693ae?w=800&q=80",
                label: "Women fashion look 3"
            },
            {
                id: "look-4",
                imageUrl: "https://images.unsplash.com/photo-1483985988355-763728e1935b?w=800&q=80",
                label: "Women fashion look 4"
            },
            {
                id: "look-5",
                imageUrl: "https://images.unsplash.com/photo-1469334031218-e382a71b716b?w=800&q=80",
                label: "Women fashion look 5"
            },
            {
                id: "look-6",
                imageUrl: "https://images.unsplash.com/photo-1529139574466-a303027c1d8b?w=800&q=80",
                label: "Women fashion look 6"
            },
            {
                id: "look-7",
                imageUrl: "https://images.unsplash.com/photo-1487222477894-8943e31ef7b2?w=800&q=80",
                label: "Women fashion look 7"
            },
            {
                id: "look-8",
                imageUrl: "https://images.unsplash.com/photo-1490481651871-ab68de25d43d?w=800&q=80",
                label: "Women fashion look 8"
            }
        ];

        const gallery = document.getElementById('gallery');

        images.forEach(image => {
            const container = document.createElement('div');
            container.className = 'image-container';

            const img = document.createElement('img');
            img.src = image.imageUrl;
            img.alt = image.label;

            const status = document.createElement('div');
            status.className = 'status';
            status.textContent = 'Loading...';

            img.onload = () => {
                status.textContent = '✓ Loaded';
                status.classList.add('success');
            };

            img.onerror = () => {
                status.textContent = '✗ Failed to load';
                status.classList.add('error');
            };

            container.appendChild(img);
            container.appendChild(status);
            gallery.appendChild(container);
        });

        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch('/api/gallery/women');
                const data = await response.json();

                resultDiv.innerHTML = `
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Images returned:</strong> ${Array.isArray(data) ? data.length : 'N/A'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;"><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
